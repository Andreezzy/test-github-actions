name: Code Checks

on:
  push:

jobs:

static-analysis:
  name: Static analysis
  runs-on: ubuntu-latest
  steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Setup Ruby and install gems
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop